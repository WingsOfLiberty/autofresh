<html>
<head><title>My Test Extension Options</title></head>
<script src="jquery-1.7.2.min.js"></script>
<script src="shared.js"></script>
<script src="options.js"></script>
<body>
<style>
  input {
    width: 500px;
  }
  table {
    border-collapse: collapse;
  }
  table, th, td {
    border:1px solid green;
    padding: 5px;
  }
  a {
    color: blue;
  }
</style>
<h1>Autofresh Configuration</h1>
<p>
  Add url match patterns here. If a url match pattern is active, all tabs whose url match that pattern will refresh when you save a file.
</p>
<input type="text" name="match_pattern_name" placeholder="Regexp name (e.g., 'development', 'current branch', 'github project')"/>
<br/>
<input type="text" name="match_pattern" placeholder="Url Regexp"/>
<br/>
<button>Add</button>
<table id="match_pattern_list">
  <thead>
    <th>Regexp Name</th>
    <th>Url Regexp</th>
    <th></th>
  </thead>
  <tbody>

  </tbody>
</table>
</body>
</html>
